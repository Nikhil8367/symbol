<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Redirect</title>
    <style>
                body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #4a90e2, #9145b6);
    color: white;
    overflow: hidden;
    background-image: url('background.jpg'); /* Replace with your image URL */
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
}

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #6e8efb;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #6e8efb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #a777e3;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a Number</h2>
        <input type="number" id="numberInput" placeholder="Enter a number...">
        <button onclick="checkNumber()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <script>
        // Define the number groups
        const array1 = [1, 23, 45, 67, 89, 102, 121, 133, 147, 159, 172, 188, 199, 210, 225, 239, 250, 265, 278, 289, 301, 314, 328, 340, 355, 367, 379, 391, 405];
        const array2 = [5, 16, 29, 38, 54, 70, 83, 97, 111, 126, 140, 153, 167, 181, 194, 207, 220, 234, 248, 261, 274, 288, 303, 317, 330, 344, 358, 372, 386];
        const array3 = [456, 7, 18, 31, 42, 58, 74, 87, 101, 115, 129, 143, 157, 170, 184, 197, 212, 226, 241, 255, 268, 283, 296, 310, 325, 338, 352, 366, 380];
        function checkNumber() {
            let number = parseInt(document.getElementById("numberInput").value);
            let errorMessage = document.getElementById("errorMessage");

            if (isNaN(number)) {
                errorMessage.textContent = "⚠️ Please enter a valid number!";
                return;
            }

            if (array1.includes(number)) {
                window.location.href = "https://nikhil8367.github.io/Quiz/";
            } else if (array2.includes(number)) {
                window.location.href = "https://nikhil8367.github.io/quiz2/";
            } else if (array3.includes(number)) {
                window.location.href = "https://nikhil8367.github.io/quiz3/";
            } else {
                errorMessage.textContent = "❌ Number not found in any category!";
            }
        }
    </script>
</body>
</html>
